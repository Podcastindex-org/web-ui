<!DOCTYPE html>
<html lang="en">
    <head>
        <!--
        //
        // This file is used by Webpack to generate the actual EJS template in `views/index.ejs`

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Style dependencies -->
        <!-- <link href="https://unpkg.com/normalize.css@^7.0.0" rel="stylesheet" /> -->
        <title><%= (locals.title ? locals.title + ' | ' : '') + 'Podcastindex.org' %></title>

        <meta name="title" content="<%= (locals.title ? locals.title + ' | ' : '') + 'Podcastindex.org' %>">
        <meta name="description" content="<%= (locals.description || 'The Podcast Index is here to preserve, protect and extend the open, independent podcasting ecosystem.') %>">

        <meta name="twitter:title" content="<%= (locals.title ? locals.title + ' | ' : '') + 'Podcastindex.org' %>">
        <meta name="twitter:description" content="<%= (locals.description || 'The Podcast Index is here to preserve, protect and extend the open, independent podcasting ecosystem.') %>">
        <meta name="twitter:site" content="@PodcastindexOrg">
        <meta name="twitter:url" content="https://podcastindex.org<%= (locals.path || '/') %>">
        <meta name="twitter:image" content="<%= locals.image || 'https://podcastindex.org/android-chrome-256x256.png' %>">
        <meta name="twitter:card" content="summary_large_image">

        <meta property="og:title" content="<%= (locals.title ? locals.title + ' | ' : '') + 'Podcastindex.org' %>">
        <meta property="og:description" content="<%= (locals.description || 'The Podcast Index is here to preserve, protect and extend the open, independent podcasting ecosystem.') %>">
        <meta property="og:site_name" content="Podcastindex.org">
        <meta property="og:url" content="https://podcastindex.org<%= (locals.path || '/') %>">
        <meta property="og:image" content="<%= locals.image || 'https://podcastindex.org/android-chrome-256x256.png' %>">
        <meta property="og:image:width" content="256">
        <meta property="og:image:height" content="256">
        <meta property="og:type" content="website">
    </head>

    <body>
        <!-- Content to show if JS is disabled -->
        <noscript>
            <h1>
                <img src="/images/brand-icon.svg" alt="Podcast Index logo"/>
                <img src="/images/brand-text.svg" alt="Podcast Index"/>
            </h1>
            <ul>
                <li><a href="https://podcastindex-org.github.io/docs-api/">Docs</a></li>
                <li><a href="https://api.podcastindex.org/">Developers</a></li>
            </ul>
            <main id="content">
                <p style="font-size: 30px;"><b>This website requires JavaScript for full functionality.</b></p>

                <h2>Let's preserve podcasting as a platform for free speech</h2>

                <p>We do this by enabling developers to have access to an open, categorized index that will always be available for free, for any use.</p>

                <p>
                    Listen to the
                    <a href="https://mp3s.nashownotes.com/PC20-01-2020-08-28-Final.mp3?_from=podcastindex.org">first episode</a>
                    of "Podcasting 2.0", where we discuss the project, and its goals.
                    <a href="https://feeds.podcastindex.org/pc20.xml">Podcasting 2.0 RSS Feed</a>
                </p>

                <h3>Promise</h3>
                <p>The core, categorized index will always be available for free, for any use.</p>
                <h3>Operations</h3>
                <p>
                    Podcast Index LLC is a software developer focused partnership that provides tools and data to 
                    anyone who aspires to create new and exciting Podcast experiences without the heavy lifting of 
                    indexing, aggregation and data management.
                </p>
                <h3>Financing</h3>
                <p>
                    The core Podcast Index is financed by its founders and stakeholders: Podcasters, developers and 
                    listeners.
                </p>
                <p>Corporate interests and advertising are antithetical to our business.</p>
                <p>
                    Podcast Index LLC strives to grow by providing enhanced API services of value to developers and
                    organizations.
                </p>
                <h3>Mission and Goal</h3>
                <p>Preserve podcasting as a platform for free speech.</p>
                <p>
                    Re-tool podcasting to a platform of value exchange that includes developers with podcasters and 
                    listeners.
                </p>
                <h3>Developer? Join the fun!</h3>
                <p>
                    Sign up for an account and get API keys at: 
                    <a href="https://api.podcastindex.org/signup">https://api.podcastindex.org</a>
                </p>
                <p>
                    API Documentation is 
                    <a target="_blank" href="https://podcastindex-org.github.io/docs-api/">here</a>.
                </p>
                <p>
                    We build in the open. Get active in the 
                    <a href="https://github.com/Podcastindex-org">GitHub repos</a>.
                </p>
                <p>
                    We have a Mastodon server for collaboration. Join it
                    here: 
                    <a href="https://podcastindex.social/about">Podcastindex.social</a>.
                </p>
                <p>
                    Follow us on <a href="https://podcastindex.social/public/local/">or our Mastodon server</a> or
                   <a href="https://twitter.com/PodcastindexOrg">Twitter</a>.
                </p>
                <p>
                    Shoot us an e-mail at: 
                    <a href="mailto:info@podcastindex.org">info@podcastindex.org</a>
                </p>

                <h2>Help us outâ€¦</h2>
                <p>As a valuable gift, your every value recieved or belief in it can be recognized by helping
                    us out with hosting fees and paying the bills, to the tune of a donation of any amount.</p>
                <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                    <input type="hidden" name="cmd" value="_s-xclick"/>
                    <input type="hidden" name="hosted_button_id" value="9GEMYSYB7G2DW"/>
                    <Button big primary type="submit" alt="Donate with PayPal button">Donate with PayPal</Button>
                </form>
            </main>
        </noscript>

        <!-- Anchor tag for node -->
        <div id="root"></div>
